{% extends "base.html" %}

{% block page_title %}Registrar Saída do Estoque{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h4 class="card-title mb-0">
                    <i class="fas fa-sign-out-alt me-2"></i>Saída do Estoque
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="produto_id" class="form-label">Produto *</label>
                            <select class="form-select" id="produto_id" name="produto_id" required>
                                <option value="">Selecione um produto</option>
                                {% for produto in produtos %}
                                <option value="{{ produto.id }}" 
                                    {% if request.args.get('produto_id')|int == produto.id %}selected{% endif %}
                                    data-estoque="{{ produto.quantidade_atual }}">
                                    {{ produto.nome }} (Estoque: {{ produto.quantidade_atual }})
                                    {% if produto.codigo_barras %} - {{ produto.codigo_barras }}{% endif %}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="quantidade" class="form-label">Quantidade *</label>
                            <input type="number" class="form-control" id="quantidade" name="quantidade" required>
                            <div class="form-text" id="estoque-disponivel">
                                Estoque disponível: <span id="estoque-atual">0</span> unidades
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="valor_unitario" class="form-label">Valor Unitário (R$)</label>
                            <input type="number" step="0.01" class="form-control" id="valor_unitario" name="valor_unitario">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="motivo" class="form-label">Motivo da Saída *</label>
                            <select class="form-select" id="motivo" name="motivo" required>
                                <option value="">Selecione o motivo</option>
                                <option value="venda">Venda</option>
                                <option value="transferencia">Transferência entre Filiais</option>
                                <option value="perda">Perda/Avaria</option>
                                <option value="consumo">Consumo Interno</option>
                                <option value="devolucao">Devolução ao Fornecedor</option>
                                <option value="ajuste">Ajuste de Estoque</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="observacoes" class="form-label">Observações</label>
                        <textarea class="form-control" id="observacoes" name="observacoes" rows="3" placeholder="Número do pedido, cliente, observações importantes..."></textarea>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('listar_movimentacoes') }}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-warning">Registrar Saída</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const produtoSelect = document.getElementById('produto_id');
    const quantidadeInput = document.getElementById('quantidade');
    const estoqueAtualSpan = document.getElementById('estoque-atual');
    
    function atualizarEstoqueDisponivel() {
        const selectedOption = produtoSelect.options[produtoSelect.selectedIndex];
        const estoqueDisponivel = selectedOption.getAttribute('data-estoque') || 0;
        estoqueAtualSpan.textContent = estoqueDisponivel;
        
        // Atualizar o máximo permitido no input de quantidade
        quantidadeInput.setAttribute('max', estoqueDisponivel);
    }
    
    produtoSelect.addEventListener('change', atualizarEstoqueDisponivel);
    atualizarEstoqueDisponivel(); // Inicial
    
    // Validar quantidade ao enviar formulário
    document.querySelector('form').addEventListener('submit', function(e) {
        const selectedOption = produtoSelect.options[produtoSelect.selectedIndex];
        const estoqueDisponivel = parseInt(selectedOption.getAttribute('data-estoque') || 0);
        const quantidade = parseInt(quantidadeInput.value);
        
        if (quantidade > estoqueDisponivel) {
            e.preventDefault();
            alert('Erro: Quantidade solicitada maior que o estoque disponível!');
            quantidadeInput.focus();
        }
    });
});
</script>
{% endblock %}
